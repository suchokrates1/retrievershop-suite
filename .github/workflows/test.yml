name: Run Tests

on:
  workflow_dispatch:

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask
      
      - name: Run pytest
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest magazyn/tests/ -v --cov=magazyn --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 magazyn/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check code formatting with black
        run: |
          black --check magazyn/ || echo "⚠️ Code formatting issues found. Run 'black magazyn/' locally."
      
      - name: Check import sorting with isort
        run: |
          isort --check-only magazyn/ || echo "⚠️ Import sorting issues found. Run 'isort magazyn/' locally."
