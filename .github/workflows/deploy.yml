name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Pozwala na rƒôczne uruchomienie z UI

jobs:
  deploy:
    name: Deploy to RPi5 Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /home/suchokrates1/retrievershop-suite
            git pull origin main
            docker compose down || true
            docker compose up -d --build
            echo "‚úÖ Deployment completed successfully"
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            docker compose logs web --tail=20
            echo "üîç Checking containers..."
            docker ps | grep retrievershop || echo "‚ö†Ô∏è Container not found"
            echo "‚úÖ Deployment verification completed"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check logs above."
          exit 1
