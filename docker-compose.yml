services:
  magazyn_app:
    build:
      context: .
      dockerfile: magazyn/Dockerfile
    volumes:
      - ./magazyn/database.db:/app/database.db
      - ./.env:/app/.env
      - ./.env.example:/app/.env.example:ro
      - ./agent.log:/app/agent.log
      # Mount full CUPS run dir with rshared so new sockets are visible after cupsd restarts
      - type: bind
        source: /var/run/cups
        target: /var/run/cups
        bind:
          propagation: rshared
    env_file: .env
    environment:
      - CUPS_SERVER=/var/run/cups/cups.sock
    user: root
    ports:
      - "9222:9222"
    command: ["gunicorn", "magazyn.wsgi:app", "--bind", "0.0.0.0:8000"]
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "lpstat -h /var/run/cups/cups.sock -t >/dev/null 2>&1 && curl -f http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.magazyn2.rule=Host(`magazyn.retrievershop.pl`)"
      - "traefik.http.routers.magazyn2.entrypoints=https"
      - "traefik.http.routers.magazyn2.tls=true"
      - "traefik.http.services.magazyn2.loadbalancer.server.port=8000"
      - "traefik.http.services.magazyn2.loadbalancer.server.scheme=http"


networks:
  proxy:
    external: true
