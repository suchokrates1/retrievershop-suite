{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Test wiadomości</h2>
<form method="post" class="mb-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-primary">Wyślij testową wiadomość</button>
</form>
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
